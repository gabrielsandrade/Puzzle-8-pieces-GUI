<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>8 Puzzle</title>
</head>
<body>
    <div id="wrapper">
        <h2>8 Puzzle game</h2>
        <div class="game">
                <div class="block block0" id="pos00">0</div>
                <div class="block" id="pos01">1</div>
                <div class="block" id="pos02">2</div>
                <div class="block" id="pos10">3</div>
                <div class="block" id="pos11">4</div>
                <div class="block" id="pos12">5</div>
                <div class="block" id="pos20">6</div>
                <div class="block" id="pos21">7</div>
                <div class="block" id="pos22">8</div>
        </div>
        <div id="buttons">
            <div class="line1">
                <button id="ArrowUp">/\</button>
            </div>
            <div class="line2">
                <button id="ArrowLeft"><</button>
                <button id="ArrowDown">\/</button>
                <button id="ArrowRight">></button>
            </div>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
